<body>
    <div class="bg"></div>
    
    <header class="header">
        <nav class="nav-bar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>

        <form class="search-bar">
            <input class="search__input" type="text" placeholder="Search...">
            <button type="submit"><i class="ri-search-eye-line"></i></button>
        </form>
    </header>
            <div class="container">
                <div class="container__hero">
                    <h2><i class="ri-firefox-fill firebase"></i>Codehal</h2>

                    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quas, consequuntur? Lorem ipsum dolor sit amet.</p>

                        <a href="#"><i class="ri-twitter-fill"></i></a>
                    </div>
                </div>
                
                <div class="container__reg-form login">
                    <form action="https://formspree.io/f/mrgvjppq" method="POST">
                        <h1>Sign in</h1>
                        <div class="input-box">
                            <input type="email" name="email" placeholder="Email" required>

                        </div>
                        <div class="input-box">
                            <input type="password" name="password" placeholder="Password" required>
                            <i class="ri-lock-fill"></i>
                        </div>
                        <div class="remember-forgot">
                            <label for="">
                                <input type="checkbox"> Remember me
                            </label>
                            <a href="#">Forgot password!</a>
                        </div>
                        <button type="submit" class="btn">Sign up</button>
                        <div class="login-register">
                            <p>Dont have an account?<a href="#" class="register">Sign up</a></p>
                        </div>
                    </form>
                </div>
            </div>

    <script src="js/main.js"></script>
